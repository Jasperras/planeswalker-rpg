<div class="row">
    <div class=" col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">

        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Sign in or create an account</strong>
            </div>

            <div class="panel-body">
                <form role="form">
                    <fieldset>

                        <!-- IMAGE -->
                        <div class="row">
                            <div class="center-block">
                                <img class="profile-img"
                                     src="http://art.ngfiles.com/images/278000/278678_rennis5_luigi-dick.jpg" alt="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                                <!-- USERNAME -->
                                <div class="form-group">
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                        <input class="form-control" placeholder="Username" type="text"
                                               ng-model="credentials.username">
                                    </div>
                                </div>

                                <!-- PASSWORD -->
                                <div class="form-group">
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                        <input class="form-control" placeholder="Password" type="password"
                                               ng-model="credentials.password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input ng-click="doLogin()" class="btn btn-lg btn-primary btn-block"
                                           value="Sign in">
                                    <input ng-click="doCreate()" class="btn btn-lg btn-warning btn-block"
                                           style="margin-top: 10px;" value="Create">
                                </div>

                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
