<section id="char-spells">
    <header class="character-view-header">Spells</header>
    <hr>

    <ul class="list-group">
    <li class="list-group-item" ng-repeat="spell in character.spells">
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 collapsed" data-toggle="collapse" data-target="#{{$index + 'pas'}}">
                <a><b class="caret"></b> {{spell.name}}</a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 pull-right">
                <span class="text-danger glyphicon glyphicon-remove pull-right" ng-click="character.removeSpell(spell)"></span>
            </div>
        </div>

        <div id="{{$index + 'sp'}}" class="collapse">
            <div>{{spell.description}}</div>
        </div>
    </li>
    <li class="list-group-item">
        <a ui-sref="spells">Add a spell</a>
    </li>
    </ul>
</section>
