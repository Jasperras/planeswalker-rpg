<section id="char-passives">
    <header class="character-view-header">Passives</header>
    <hr>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="passive in character.passives">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 collapsed" data-toggle="collapse" data-target="#{{$index + 'pas'}}">
                    <a><b class="caret"></b> {{passive.name}}</a>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 pull-right">
                    <span class="text-danger glyphicon glyphicon-remove pull-right" ng-click="character.removePassive(passive)"></span>
                </div>
            </div>

            <div id="{{$index + 'pas'}}" class="collapse">
                <div>{{passive.description}}</div>
            </div>
        </li>
        <li class="list-group-item">
            <a ui-sref="passives">Add a passive</a>
        </li>
    </ul>
</section>
