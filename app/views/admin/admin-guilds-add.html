<div class="row">
    <div class="col-md-offset-4">

        <div class="panel panel-default">

            <div class="panel-heading">
                <strong>Add an attribute</strong>
            </div>

            <div class="panel-body">

                <label class="text-success" ng-show="success">Guild successfully added</label>
                <label class="text-danger" ng-show="error">Something went wrong..</label>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" placeholder="Name.." ng-model="guild.name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" ng-model="guild.description"></textarea>
                </div>

                <hr>

                <div class="form-group">
                    <label for="gbName">Guild Boon Name</label>
                    <input id="gbName" class="form-control" placeholder="Boon name.." ng-model="guildBoon.name">
                </div>

                <div class="form-group">
                    <label for="gbDescription">Guild Boon Description</label>
                    <textarea id="gbDescription" class="form-control" ng-model="guildBoon.description"></textarea>
                </div>

                <div class="form-group">
                    <input class="pull-right" type="submit" value="Save to database" ng-click="saveGuild()">
                </div>
            </div>
        </div>

    </div>
</div>
