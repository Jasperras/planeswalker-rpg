<div class="row">
    <div class="col-md-offset-4">

        <div class="panel panel-default">

            <div class="panel-heading">
                <strong>Add equipment</strong>
            </div>

            <div class="panel-body">

                <label class="text-success" ng-show="success">Equipment successfully added</label>
                <label class="text-danger" ng-show="error">Something went wrong..</label>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" placeholder="Name..">
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input id="weight" type="number" class="form-control" placeholder="Weight..">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <input class="pull-right" type="submit" value="Save to database">
                </div>
            </div>
        </div>

    </div>
</div>
